<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a00d13e606.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container_items-1">
            <h1 class="h1">Fotos Random de <span class="span"></span></h1>
            <div class="container-acordeon">
                <div id="acordeon" class="container-acordeon-flecha">
                    <p class="acordeon">Informacion</p>
                    <i class="arrow-icon fa-solid fa-angle-down"></i>
                </div>
                <p  class="parrafo" id="texto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus asperiores velit odio eum suscipit itaque, expedita, obcaecati nam quidem quo saepe possimus?</p>
            </div>
        </div>
            
        <div class="sombra_carta">
            <div class="container_switch_download">
                <button class="switch">
                    <span><i class="fa-solid fa-dog"></i></span>
                    <span><i class="fa-solid fa-cat"></i></span>
                </button>
                <button class="download button">Descargar Imagen<i class="fa-solid fa-download"></i></button>
            </div>
            <div class="img">
                <div class="img-container">
                    <img src="img/grey.jpg" alt="Perros">
                    <i class="icono fa-solid fa-expand"></i>
                </div>
            </div>
            <div class="cambiar_img">
                <button id="button" class="button">Otra Imagen</button>
            </div>
        </div>
    </div>

    <div class="modal-img">
        <span class="close">&times;</span>
        <img  class="add-img" src="https://cdn2.thecatapi.com/images/chm.jpg" alt="">
    </div>

</body>
</html>
